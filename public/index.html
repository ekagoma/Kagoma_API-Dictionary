<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Urban Dictionary</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class=" justify-content-center">
        <!-- Navbar -->
        <nav class="navbar  justify-content-center" id="nav">
            <a class="navbar-brand text-light" href="#">Urban Dictionary</a>
        </nav>

        <div class="container">

            <!-- Search Section -->
            <div class="text-center mb-4">
                <h1>API Urban Dictionary</h1>
                <p>What word do you want to look up?</p>
                <div class="d-flex justify-content-center">
                    <input id="searchBox" class="form-control me-2" type="text" placeholder="Enter a word">
                    <button class="btn btn-primary" id="button">Search</button>
                </div>
                <p>Enter a word and click search to get the definition and an example.</p>
            </div>

            <!-- Display Section -->
            <div id="main" class="mx-auto">
                <h2 id="sampleWord" class="text-primary">Sample Word</h2>
                <div id="meaning">
                    <h3 id="definitionTitle">Definition</h3>
                    <p id="definitionText">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div id="example">
                    <h3 id="headerSample">Example</h3>
                    <p id="sampleText">"Here's how you use the word in a sentence."</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
